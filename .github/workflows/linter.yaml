name: linter
on:
  pull-request:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: install dependencies
        run: npm install

      - name: run eslint
        run: npm run lint
